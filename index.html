<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일찍 자면 안돼지!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      padding: 20px;
    }
    #startScreen {
      display: flex;
      background-image: url('night.png');
    }
    .banner {
      background-color: rgba(255, 255, 0, 0.9);
      color: black;
      font-size: 2rem;
      padding: 20px;
      border-radius: 15px;
      animation: bounce 2s infinite;
      margin-bottom: 20px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
    }
    .image-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    .image-container img.friend {
      width: 200px;
      border-radius: 20px;
    }
    .image-container img.headband {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
    }
    .funny-message {
      font-size: 1.2rem;
      margin-top: 10px;
      color: yellow;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="startScreen" class="screen">
    <div class="banner">생일축하, 안돼지! 지금 바로 무료 해외 여행을 떠나보세요!!</div>
    <button onclick="goToHeadbandSelection()">여행 떠나기</button>
  </div>  <div id="headbandScreen" class="screen">
    <h2>생일 머리띠를 골라주세요!</h2>
    <div>
      <button onclick="selectHeadband(1)">머리띠 1</button>
      <button onclick="selectHeadband(2)">머리띠 2</button>
      <button onclick="selectHeadband(3)">머리띠 3</button>
    </div>
  </div>  <div id="locationScreen" class="screen">
    <h2>생일 파티 장소를 선택하세요!</h2>
    <button onclick="selectLocation('library')">도서관</button>
    <button onclick="selectLocation('beach')">바닷가</button>
    <button onclick="selectLocation('study')">스터디카페</button>
    <button onclick="selectLocation('hut')">오두막</button>
  </div>  <div id="partyScreen" class="screen">
    <div class="funny-message" id="funnyText"></div>
    <div class="image-container">
      <img src="friend.png" id="friendImg" class="friend">
      <img src="" id="headbandImg" class="headband">
    </div>
    <img src="cake.png" alt="케이크" style="width:150px; margin-top:20px;" />
    <br />
    <button onclick="playSong()">생일 축하 노래 재생</button>
    <button onclick="stopSong()">노래 중지</button>
    <br />
    <button id="blowBtn" style="display:none; margin-top: 20px;" onclick="blowCandle()">촛불 불기</button>
  </div><audio id="song" src="song.mp3"></audio>

  <script>
    let selectedHeadband = 1;
    let selectedLocation = '';

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'flex';
    }

    function goToHeadbandSelection() {
      showScreen('headbandScreen');
    }

    function selectHeadband(num) {
      selectedHeadband = num;
      showScreen('locationScreen');
    }

    function selectLocation(loc) {
      selectedLocation = loc;
      const bgMap = {
        library: 'library.png',
        beach: 'beach.png',
        study: 'study.png',
        hut: 'hut.png'
      };
      const funnyMessages = {
        library: '쉿! 생일파티는 조용히! 사서 선생님이 쳐다본다!',
        beach: '모래 위에서 케이크 먹으면 맛이 두 배!',
        study: '책 사이에 숨어서 파티하는 너… 대단해!',
        hut: '호랑이도 생일 축하하러 나올 듯한 오두막!'
      };
      document.getElementById('partyScreen').style.backgroundImage = `url('${bgMap[loc]}')`;
      document.getElementById('funnyText').textContent = funnyMessages[loc];
      document.getElementById('headbandImg').src = `headband${selectedHeadband}.png`;
      showScreen('partyScreen');
    }

    function playSong() {
      const audio = document.getElementById('song');
      audio.play();
      setTimeout(() => {
        document.getElementById('blowBtn').style.display = 'inline-block';
      }, 5000);
    }

    function stopSong() {
      const audio = document.getElementById('song');
      audio.pause();
      audio.currentTime = 0;
    }

    function blowCandle() {
      alert('촛불이 꺼졌어요! 펑! 폭죽과 함께 생일 축하 완료!');
    }

    window.onload = () => {
      showScreen('startScreen');
    };
  </script></body>
</html>
