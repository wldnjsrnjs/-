<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일찍 자면 안돼지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }
    #banner {
      font-size: 2em;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin-top: 100px;
      animation: pop 1s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #friend-img {
      width: 200px;
      border-radius: 10px;
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
    }
    .hat {
      width: 100px;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
    }
    #cake {
      width: 150px;
      margin: 20px auto 0;
    }
    #speech {
      position: absolute;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.8);
      color: black;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="banner">생일 축하, 안돼지! 지금 바로 무료 해외여행을 떠나보세요!!</div>
    <button onclick="startGame()">게임 시작</button>
  </div>  <script>
    const gameContainer = document.getElementById("game-container");
    let friendImg, hatImg, cakeImg;

    function startGame() {
      gameContainer.innerHTML = "<h2>어디로 여행가고 싶나요?</h2>";
      const places = ["도서관", "바닷가", "스터디카페", "오두막"];
      places.forEach(place => {
        const btn = document.createElement("button");
        btn.innerText = place;
        btn.onclick = () => choosePlace(place);
        gameContainer.appendChild(btn);
      });
    }

    function choosePlace(place) {
      let bg = {
        "도서관": "library.png",
        "바닷가": "beach.png",
        "스터디카페": "study.png",
        "오두막": "hut.png"
      }[place];

      gameContainer.style.backgroundImage = `url('${bg}')`;
      gameContainer.innerHTML = `<h2>${place} 도착! </h2>`;
      const funny = {
        "도서관": "조용히 해주세요... 생일도 좋지만 책이 먼저입니다.",
        "바닷가": "모래 위에 해피버스데이! 상상만 해도 신나죠?",
        "스터디카페": "시험기간에도 생일은 못 참지!",
        "오두막": "와... 산 속 파티라니 고요하지만 생일은 열정적으로!"
      }[place];

      const speech = document.createElement("div");
      speech.id = "speech";
      speech.innerText = funny;
      speech.style.display = "block";

      gameContainer.appendChild(speech);

      friendImg = document.createElement("img");
      friendImg.src = "friend.png";
      friendImg.id = "friend-img";
      gameContainer.appendChild(friendImg);

      selectHat();
    }

    function selectHat() {
      gameContainer.innerHTML += "<h2>생일 머리띠를 골라보세요!</h2>";
      for (let i = 1; i <= 3; i++) {
        const btn = document.createElement("button");
        btn.innerText = `머리띠 ${i}`;
        btn.onclick = () => addHat(i);
        gameContainer.appendChild(btn);
      }
    }

    function addHat(num) {
      if (hatImg) hatImg.remove();
      hatImg = document.createElement("img");
      hatImg.src = `headband${num}.png`;
      hatImg.className = "hat";
      gameContainer.appendChild(hatImg);

      setTimeout(() => {
        playSong();
      }, 1000);
    }

    function playSong() {
      const audio = new Audio("song.mp3");
      audio.play();
      setTimeout(() => {
        showCake();
      }, 5000);
    }

    function showCake() {
      gameContainer.innerHTML += "<h2>촛불을 꺼주세요!</h2>";
      cakeImg = document.createElement("img");
      cakeImg.src = "cake.png";
      cakeImg.id = "cake";
      gameContainer.appendChild(cakeImg);

      const btn = document.createElement("button");
      btn.innerText = "후~ 촛불 끄기!";
      btn.onclick = blowCandle;
      gameContainer.appendChild(btn);
    }

    function blowCandle() {
      cakeImg.src = "cake.png";
      alert("폭죽 팡팡!! 생일 축하해 안돼지!");
      chooseFood();
    }

    function chooseFood() {
      gameContainer.innerHTML += `<h2>먹고 싶은 음식을 입력하세요!</h2>`;
      const input = document.createElement("input");
      input.placeholder = "예: 김치볶음밥";
      gameContainer.appendChild(input);

      const btn = document.createElement("button");
      btn.innerText = "생일상 차리기!";
      btn.onclick = () => showFood(input.value);
      gameContainer.appendChild(btn);
    }

    function showFood(food) {
      gameContainer.innerHTML += `<p>안돼지를 위한 ${food} 생일상!</p>`;
      const foodImg = document.createElement("img");
      foodImg.src = "food.png";
      foodImg.style.width = "200px";
      gameContainer.appendChild(foodImg);
    }
  </script></body>
</html>
