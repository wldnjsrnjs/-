<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일찍 자면 안돼지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }
    .banner {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      color: #000;
      padding: 20px;
      border-radius: 20px;
      font-size: 1.5em;
      z-index: 10;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #friend {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 1s ease;
      z-index: 5;
      width: 200px;
      opacity: 0;
    }
    #headband {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      z-index: 5;
      opacity: 0;
    }
    #message {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      color: #000;
      padding: 10px;
      border-radius: 10px;
      font-size: 1.2em;
      z-index: 9;
    }
    #cake {
      position: absolute;
      left: 10%;
      top: 50%;
      transform: translateY(-50%);
      width: 150px;
      display: none;
      z-index: 10;
    }
    /* 폭죽 효과 (이미지 없이 CSS로 구현) */
    #explosion {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 69, 0, 0.6);
      display: none;
      z-index: 20;
      animation: explode 1s ease-in-out forwards;
    }
    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(5);
        opacity: 0;
      }
    }
    /* 별 효과 (이미지 없이 CSS로 구현) */
    #starryBackground {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      z-index: 15;
      animation: starAnimation 5s ease-in-out forwards;
    }
    @keyframes starAnimation {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }
    #foodImage {
      position: absolute;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      width: 250px;
      display: none;
      z-index: 11;
    }
    /* 음식 검색 영역 (게임 진행 후 나타남) */
    #foodSearch {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      display: none;
    }
    .input-box {
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 20px;
      width: 60%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #loading {
      font-size: 1.2em;
      color: #FF6347;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="banner" id="startBanner">
      생일 축하, 안돼지!<br>
      지금 바로 무료 해외 여행을 떠나보세요!!<br>
      <button class="button" id="startButton">여행 떠나기</button>
    </div>
    <div id="message"></div>
    <img id="friend" src="friend.png" alt="친구">
    <img id="headband" src="" alt="머리띠">
    <img id="cake" src="cake.png" alt="생일 케이크">
    <div id="explosion"></div>
    <div id="starryBackground"></div>
    <img id="foodImage" src="" alt="생일상 이미지">
    <audio id="song" src="song.mp3"></audio>
  </div>

  <!-- 음식 검색 영역 (게임 진행 후 표시됨) -->
  <div id="foodSearch">
    <h1>먹고 싶은 음식을 입력하세요!</h1>
    <input id="foodInput" class="input-box" type="text" placeholder="예: 삼겹살, 초밥 등" />
    <button class="button" onclick="searchImage()">이미지 검색</button>
    <div id="loading" style="display: none;">이미지를 검색 중입니다...</div>
  </div>

  <script>
    // 장소 데이터 (모든 이미지 확장자는 .png)
    const places = {
      "도서관": {
        image: "library.png",
        message: "쉿! 여긴 도서관입니다. 사서 선생님: \"조용히 해 주세요!!\"",
        duration: 4000
      },
      "바닷가": {
        image: "beach.png",
        message: "비키니는 없지만 웃음은 있어요. 파티가 시작됩니다!",
        duration: 5000
      },
      "스터디카페": {
        image: "study.png",
        message: "공부하러 왔니? 아니 생일파티 하러 왔다고!",
        duration: 6000
      },
      "오두막": {
        image: "hut.png",
        message: "이 외딴 곳에서 생일이라니… 너무 로맨틱해!",
        duration: 7000
      }
    };

    const container = document.getElementById("container");
    const messageBox = document.getElementById("message");
    const headband = document.getElementById("headband");
    const friend = document.getElementById("friend");
    const cake = document.getElementById("cake");
    const explosion = document.getElementById("explosion");
    const starryBackground = document.getElementById("starryBackground");
    const song = document.getElementById("song");
    const foodImage = document.getElementById("foodImage");
    const startButton = document.getElementById("startButton");
    const foodSearch = document.getElementById("foodSearch");

    // "여행 떠나기" 버튼 클릭 시 4개의 장소 중 선택하도록 보이기
    startButton.addEventListener("click", showPlaces);

    function showPlaces() {
      document.getElementById("startBanner").style.display = "none";
      messageBox.innerHTML = "생일파티 장소를 선택하세요!";
      Object.keys(places).forEach(place => {
        const btn = createButton(place);
        btn.onclick = () => selectPlace(place);
        messageBox.appendChild(btn);
      });
    }

    function createButton(label) {
      const btn = document.createElement("button");
      btn.innerText = label;
      btn.className = "button";
      return btn;
    }

    function selectPlace(place) {
      container.style.backgroundImage = `url('${places[place].image}')`;
      messageBox.innerText = places[place].message;
      friend.style.opacity = 1;
      headband.style.opacity = 0;
      friend.style.transform = "translateX(-50%) translateY(-10px)";
      setTimeout(() => chooseHeadband(), places[place].duration);
    }

    function chooseHeadband() {
      messageBox.innerHTML = "머리띠를 골라주세요!";
      for (let i = 1; i <= 3; i++) {
        const btn = createButton(`머리띠 ${i}`);
        btn.onclick = () => {
          headband.src = `headband${i}.png`;
          headband.style.opacity = 1;
          showCake();
        };
        messageBox.appendChild(btn);
      }
    }

    function showCake() {
      setTimeout(() => {
        messageBox.innerHTML = "생일축하 노래를 듣고 촛불을 꺼보세요!";
        const stopBtn = createButton("노래 중지");
        stopBtn.onclick = () => song.pause();
        messageBox.appendChild(stopBtn);
        song.play();
        setTimeout(() => {
          cake.style.display = "block";
          const blowBtn = createButton("촛불 끄기");
          blowBtn.onclick = () => {
            cake.style.display = "none";
            // 폭죽 효과
            explosion.style.display = "block";
            setTimeout(() => explosion.style.display = "none", 2000);
            // 별 효과
            starryBackground.style.display = "block";
            setTimeout(() => starryBackground.style.display = "none", 5000);
            // 음식 검색 영역 보이기
            foodSearch.style.display = "block";
            messageBox.innerHTML = "";
          };
          messageBox.appendChild(blowBtn);
        }, 5000);
      }, 3000);
    }

    async function searchImage() {
      const foodName = document.getElementById("foodInput").value;
      if (!foodName) {
        alert("음식 이름을 입력해주세요!");
        return;
      }
      document.getElementById("loading").style.display = "block";
      foodImage.style.display = "none";
      // 음식 이름을 검색하는 코드를 추가

        document.getElementById("loading").style.display = "none";
        foodImage.style.display = "
