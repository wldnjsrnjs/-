<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일찍 자면 안돼지!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1, h2, h3 {
      margin: 10px;
    }
    .btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 20px;
      font-size: 18px;
    }
    .hidden {
      display: none;
    }
    #friend-img {
      width: 200px;
      position: relative;
    }
    .headband {
      width: 120px;
      position: absolute;
      top: -50px;
      left: 40px;
      z-index: 2;
    }
    #message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      max-width: 80%;
    }
    #cake-img {
      width: 150px;
      margin-top: 10px;
    }
    #headband-options img {
      width: 80px;
      margin: 10px;
      cursor: pointer;
    }
    #audio-controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="message">생일 축하, 안돼지! 지금 바로 무료 해외여행을 떠나보세요!!</div>
    <img id="friend-img" src="friend.png" alt="친구 얼굴" />
    <img id="headband" class="hidden" src="" alt="머리띠" /><div id="headband-options">
  <h2>머리띠를 골라주세요!</h2>
  <img src="headband1.png" onclick="selectHeadband('headband1.png')" />
  <img src="headband2.png" onclick="selectHeadband('headband2.png')" />
  <img src="headband3.png" onclick="selectHeadband('headband3.png')" />
</div>

<div id="location-selection" class="hidden">
  <h2>생일 파티 장소를 선택하세요!</h2>
  <button class="btn" onclick="setLocation('library.png', '여긴 도서관인데... 조용히 좀 해줄래요?')">도서관</button>
  <button class="btn" onclick="setLocation('beach.png', '물에 빠지지 않게 조심하세요~!')">바닷가</button>
  <button class="btn" onclick="setLocation('study.png', '여기선 공부하지 말고 놀자~')">스터디카페</button>
  <button class="btn" onclick="setLocation('hut.png', '오두막에 누가 살고 있는 건 아니겠지...?')">오두막</button>
</div>

<div id="music-controls" class="hidden">
  <h3>생일 축하 노래가 재생됩니다!</h3>
  <div id="audio-controls">
    <button class="btn" onclick="playMusic()">노래 재생</button>
    <button class="btn" onclick="pauseMusic()">노래 멈춤</button>
  </div>
  <audio id="birthday-audio" src="song.mp3"></audio>
</div>

<div id="cake-section" class="hidden">
  <img id="cake-img" src="cake.png" alt="케이크" />
  <button class="btn" onclick="blowCandle()">촛불 불기</button>
</div>

  </div>  <script>
    const container = document.getElementById('container');
    const headbandImg = document.getElementById('headband');
    const messageBox = document.getElementById('message');

    function selectHeadband(src) {
      headbandImg.src = src;
      headbandImg.classList.remove('hidden');
      document.getElementById('headband-options').classList.add('hidden');
      document.getElementById('location-selection').classList.remove('hidden');
    }

    function setLocation(bg, msg) {
      container.style.backgroundImage = `url(${bg})`;
      messageBox.textContent = msg;
      document.getElementById('location-selection').classList.add('hidden');
      document.getElementById('music-controls').classList.remove('hidden');
    }

    function playMusic() {
      document.getElementById('birthday-audio').play();
      document.getElementById('cake-section').classList.remove('hidden');
    }

    function pauseMusic() {
      document.getElementById('birthday-audio').pause();
    }

    function blowCandle() {
      alert("촛불이 꺼졌어요! 생일 축하합니다~!");
    }
  </script></body>
</html>
