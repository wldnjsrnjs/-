<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일찍 자면 안돼지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
      text-align: center;
      color: white;
    }
    #app {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
    }
    .section {
      margin: 20px auto;
    }
    img {
      max-width: 200px;
    }
    #friend-container {
      position: relative;
      display: inline-block;
    }
    #headband {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
    }
    #cake {
      margin-top: 20px;
      width: 150px;
    }
    #fireworks {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>생일 축하합니다, 안돼지!</h1>
    <h2>무료 해외여행을 보내드립니다! (단, 도서관 포함)</h2><div class="section">
  <label>장소 선택:</label>
  <select id="location">
    <option value="beach">바다</option>
    <option value="library">도서관</option>
    <option value="study">스터디카페</option>
    <option value="hut">오두막</option>
  </select>
</div>

<div class="section">
  <label>머리띠 선택:</label>
  <select id="headband-select">
    <option value="headband1.png">머리띠1</option>
    <option value="headband2.png">머리띠2</option>
    <option value="headband3.png">머리띠3</option>
  </select>
</div>

<div id="friend-container">
  <img id="friend" src="friend.jpg" alt="친구 얼굴">
  <img id="headband" src="headband1.png" alt="머리띠">
</div>

<img id="cake" src="cake.png" alt="생일 케이크">

<div class="section">
  <label>먹고 싶은 음식 입력:</label>
  <input type="text" id="food-input">
  <button onclick="searchFood()">음식 생성</button>
  <div><img id="food-img" src="" alt="음식 이미지" style="margin-top: 10px; max-width: 150px;"></div>
</div>

<div class="section">
  <button id="start-song" onclick="playSong()">생일 축하 노래 시작</button>
  <button id="blow-candle" onclick="blowCandle()" disabled>촛불 불기</button>
</div>

<audio id="birthday-song" src="happy_birthday.mp3"></audio>
<audio id="fireworks" src="fireworks.mp3"></audio>

<div id="result" class="section"></div>

  </div>  <script>
    const locationSelect = document.getElementById("location");
    const headbandSelect = document.getElementById("headband-select");
    const headbandImg = document.getElementById("headband");
    const foodInput = document.getElementById("food-input");
    const foodImg = document.getElementById("food-img");
    const blowBtn = document.getElementById("blow-candle");
    const result = document.getElementById("result");
    const fireworks = document.getElementById("fireworks");

    const bgMap = {
      beach: "beach.jpg",
      library: "library.jpg",
      study: "study.jpg",
      hut: "hut.jpg"
    };

    locationSelect.addEventListener("change", () => {
      const bg = bgMap[locationSelect.value];
      document.body.style.backgroundImage = `url(${bg})`;
    });

    headbandSelect.addEventListener("change", () => {
      headbandImg.src = headbandSelect.value;
    });

    function searchFood() {
      const keyword = foodInput.value.trim();
      if (!keyword) return;
      const imgUrl = `https://source.unsplash.com/featured/?${encodeURIComponent(keyword)}`;
      foodImg.src = imgUrl;
    }

    function playSong() {
      document.getElementById("birthday-song").play();
      setTimeout(() => {
        blowBtn.disabled = false;
      }, 5000);
    }

    function blowCandle() {
      document.getElementById("fireworks").play();
      const place = locationSelect.value;
      let msg = "생일 축하해요 안돼지!";
      if (place === "library") {
        msg += " 하지만 도서관에선 조용히! 사서 선생님한테 혼났습니다.";
      } else if (place === "study") {
        msg += " 그런데 왜 여기서 파티를 하죠...?";
      }
      result.textContent = msg;
    }
  </script></body>
</html>
